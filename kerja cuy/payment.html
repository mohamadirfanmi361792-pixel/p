<body>
  <header class="site-header">
    <div class="left"><h1 class="logo">DeliCreme</h1></div>
    <nav class="site-nav">

  <main class="payment-page">
    <h2>Pilih Kaedah Pembayaran</h2>

    <div class="payment-grid">
      <div class="payment-card">
        <img src="tng.png" alt="TnG">
        <h3>Touch 'n Go eWallet</h3>
        <button class="btn pay-method" data-method="TnG">Bayar dengan TnG</button>
      </div>

      <div class="payment-card">
        <img src="mybank.png" alt="Maybank">
        <h3>Maybank</h3>
        <button class="btn pay-method" data-method="Maybank">Pilih Maybank</button>
      </div>

      <div class="payment-card">
        <img src="cimb.png" alt="CIMB">
        <h3>CIMB</h3>
        <button class="btn pay-method" data-method="CIMB">Pilih CIMB</button>
      </div>

      <div class="payment-card">
        <img src="QR_code_for_mobile_English_Wikipedia.svg" alt="WhatsApp">
        <h3>qr</h3>
        <button class="btn" id="payViaWhats">tekan untuk mendapatkan qr</button>
      </div>
    </div>

    <div id="payConfirm" class="pay-confirm"></div>

  </main>
